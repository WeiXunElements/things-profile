<!--
하나의 리소스에 대한 기본 액션 (List, Create, Find, Upate, Delete) 및 Import, Export 등의 기능을 제공하는 화면 셋 

Things Reource Content는 검색 폼, 그리드가 기본으로 표시되고 그리드에서 레코드 하나를 선택할 경우 해당 레코드에 대한 Detail Form이 팝업으로 표시된다.

	Example:

	<things-resource-menu-content 
		menu-info="{{menuInfo}}">
	</things-resource-menu-content>

@demo ./things-content/demo/index.html
-->

<dom-module id="things-profile-tab-user-role">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			
			things-resource-grid {
				@apply(--layout-flex);
			}
		</style>

		<things-search-form 
			id="search-form"
			form-fields="[[searchFormFields]]" 
			select-fields="[[selectFields]]"
			sort-fields="[[sortFields]]"
            action-url="user_role_histories"
			page="{{page}}"
			limit="[[limit]]"
			hidden
			last-response="{{lastResponse}}">
		</things-search-form>

		<things-resource-grid 
			id="grid"
			grid-height="[[gridHeight]]"
			model="[[gridModel]]" 
			columns="[[gridColumns]]"
			config="[[gridConfig]]"
			buttons="[[buttons]]"
			current-page="{{page}}"
			limit="{{limit}}"
			data="[[items]]"
			total-count="[[itemCount]]">
		</things-resource-grid>
	</template>

	<script>
		Polymer({
			is: 'things-profile-tab-user-role',

			behaviors: [
				Things.MenuGridContentBehavior,
				Things.DetailPopupBehavior,
				Things.ApprSubmitPopupBehavior
			],

            properties: {
                gridConfig: {
					type: Object,
					value: function() {
						return {
						checkBar: false
						};
					}
				},

                gridModel: {
					type: Array,
					value: function() {
						return [ {
							fieldName: 'user_account_id'
						}, {
							fieldName: 'role_id'
						}, {
							fieldName: 'status'
						}, {
							fieldName: 'updated_at'
						}];
					}
				},

                gridColumns: {
					type: Array,
					value: function() {
						return [ {
							name: 'user_account_id',
							fieldName: 'user_account_id',
							width: 150,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.id')
							},
							styles: {
								textAlignment: 'center'
							}
						}, {
							name: 'role_id',
							fieldName: 'role_id',
							width: 250,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.role')
							},
							styles: {
								textAlignment: 'center'
							}
						}, {
							name: 'status',
							fieldName: 'status',
							width: 140,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.status')
							},
							styles: {
								textAlignment: 'center'
							}
						}, {
							name: 'updated_at',
							fieldName: 'updated_at',
							width: 140,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.updated_at')
							},
							styles: {
								textAlignment: 'center'
							}
						}];
					},
				},

				gridButtons: {
					type: Array,
					value: function() {
						return [{
							id: 'export-btn',
							text: 'export',
							icon: 'icons:swap-vert'
						}];
					}
				},

                searchFormFields: {
                    type: Array,
                    value: function() {
                        return [{
							label: Things.DataGlobal.t('label.status'),
							name: "status",
							op: "eq"
						},
						{
							name: "user_account_id",
							op: "eq",
							type: "hidden",
							default: Things.DataGlobal.user.id
						}];
                    }
                }
            },

            ready: function(){
				this.$['search-form'].submitMyForm();
			}
		});
	</script>
</dom-module>
